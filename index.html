<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">ðŸŽ¥ Movie Mania</h1>
            <nav>
                <a href="index.html" class="px-4 text-gray-300 hover:text-white">Home</a>
                <a href="about.html" class="px-4 text-gray-300 hover:text-white">About</a>
                <a href="contact.html" class="px-4 text-gray-300 hover:text-white">Contact</a>
                <a href="login.html" class="px-4 text-gray-300 hover:text-white">Login</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="p-12 bg-gradient-to-r from-purple-700 to-blue-500 text-center">
        <h2 class="text-4xl font-extrabold mb-4">Discover Your Next Favorite Movie</h2>
        <p class="text-xl mb-6">Explore our extensive library, watch trailers, and share your thoughts!</p>
        <button 
            onclick="fetchMovies()" 
            class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-6 rounded-lg">
            Explore Now
        </button>
    </section>

    <!-- Movies Section -->
    <section id="movies-list" class="p-6 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 container mx-auto">
        <!-- Movie cards will be dynamically injected here -->
    </section>

    <footer class="bg-gray-800 text-center py-4">
        <p>&copy; 2024 Movie Mania. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>

</html>
